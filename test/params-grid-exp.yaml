PATH_MSAS: "/path/to/msas"
PATH_OUTPUT: "/path/save/results"
OPTIMIZATION:
  OBJECTIVE_FUNCTION:
    - "nodes"
    - "strings"
    - "weighted"
  PENALIZATION: # used only with "weighted"
    - 3
    - 5
    - 7 
  MIN_LEN: # used only with "weighted"
    - 3
    - 5
    - 10   
  TIME_LIMIT: 30 # time limit to run the ILP (minutes)
LOG_LEVEL: "INFO"